<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>

	<div th:if="${usuarios.isEmpty()}">No hay usuarios en la lista</div>

	<table align="left" border="1" th:if="${not usuarios.isEmpty()}">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="iter_usuario: ${usuarios}">
				<td th:text="${iter_usuario.nombre}"></td>
				<td th:text="${iter_usuario.apellido}"></td>
				<td th:text="${iter_usuario.email}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
